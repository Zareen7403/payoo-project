<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payoo Project</title>
    <!-- Link to CSS file -->
    <link rel="stylesheet" href="stylefile/style.css">
    <!-- DaisyUI CDN -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@5" rel="stylesheet" type="text/css" />
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
</head>


<body class = "bg-[#f4f5f7] h-[100vh] flex flex-col  justify-center items-center">
    <!-- Page content goes here -->
    <div class="h-[130px] w-[300px]  bg-[url('../../assets/bg.png')] flex justify-center items-center">
        <img src="../../assets/Group.png" alt="">
    </div>

    <form class="w-[350px] bg-white p-8 rounded-2xl">
       <div>
        <label class="font-semibold"> Mobile Number </label>
        <br>
        <input id ="mobile-number" type="text" placeholder="Enter Your Number" class="input bg-[#f4f5f7] mt-3 rounded-3xl"> 
       </div>
       <div class="mt-5">
        <label class="font-semibold">4 digit pin</label>
        <br>
        <input id="pin-number" type="text" placeholder="Enter 4 Digit Pin" class="input bg-[#f4f5f7] mt-3 rounded-3xl">
       </div>
          
       <button  id = "loginBtn"class="btn bg-[#0874F2] text-white  mt-3 rounded-3xl w-full">Login</button>
    </form>

    













    <!-- Link to JavaScript file -->
    <script src="jsfile/index.js"></script>

</html>
